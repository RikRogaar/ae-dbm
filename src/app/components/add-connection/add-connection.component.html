<main class="flex flex-col w-screen h-screen p-4">
    <div class="mb-10">
        <p class="text-2xl">Add new connection</p>
    </div>
    <div class="flex">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div>
                <div class="mb-4 flex flex-col space-y-2">
                    <label class="text-sm">Name</label>
                    <input class="border p-2" type="text" name="name" formControlName="name" placeholder="Connection name" />
                </div>
                <div class="flex gap-4">
                    <div class="mb-4 flex flex-col space-y-2">
                        <label class="text-sm">Host</label>
                        <input class="border p-2" type="text" name="host" formControlName="host" placeholder="127.0.0.1" />
                    </div>
                    <div class="mb-4 flex flex-col space-y-2">
                        <label class="text-sm">Port</label>
                        <input class="border p-2" type="text" name="port" formControlName="port" placeholder="3306" />
                    </div>
                </div>
                <div class="flex justify-end">
                    <button class="bg-pink-500 px-5 py-2 rounded-xl">Add</button>
                </div>
            </div>
        </form>
    </div>
</main>
