<main class="flex h-screen justify-between p-4">
    <div class="flex flex-col justify-between dimensions border border-orange-500">
        <div class="overflow-x-scroll">
            <div class="secret-div"></div>
            @for (connection of connectionService.connections(); track $index) {
                <div>
                    Connection: {{ connection.name }}
                </div>
            }
        </div>
        <div class="h-12 flex justify-start items-center">
            <div
                class="icon-bg h-12 w-12 rounded-[50%] shadow-2xl grid place-items-center cursor-pointer transition"
                (click)="expandScreen()"
            >
                <fa-icon [icon]="isExpanded ? icons.minus : icons.plus" size="lg" class="text-pink-400 transition" />
            </div>
        </div>
    </div>
    <ng-container *ngIf="isExpanded">
        <div class="w-[50%] border border-red-500 p-4">

        </div>
    </ng-container>
</main>
